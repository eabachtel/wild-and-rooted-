        <h2>Checkout</h2>
        
        <!-- Order Summary -->
        <p><strong>Plant:</strong> Aloe Vera</p>
        <p><strong>Quantity:</strong> 3</p>
        <p><strong>Shipping:</strong> Expedited</p>
        <p><strong>Total:</strong> $29.00</p>

        <!-- PayPal Checkout -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_cart">
            <input type="hidden" name="business" value="yourpaypal@example.com">
            <input type="hidden" name="item_name" value="Aloe Vera">
            <input type="hidden" name="amount" value="8.00">
            <input type="hidden" name="quantity" value="3">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="shipping" value="5.00">
            <button type="submit">Pay with PayPal</button>
        </form>
    </main>
</body>
