<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Wild & Rooted</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Wild & Rooted</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="care.html">Care Tips</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <div class="section-header">
            <h2>Items in Your Cart</h2>
        </div>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="total-price">0</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        function displayCart() {
            cartItems.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.quantity} x ${item.name} - $${item.price * item.quantity}`;
                cartItems.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = totalPrice.toFixed(2);
        }

        function checkout() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        displayCart();
    </script>
</body>
</html>
